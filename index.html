<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NK Online B2B Copilot</title>

  <!-- Avoid indexing internal tool -->
  <meta name="robots" content="noindex" />

  <style>
    :root{
      --bg:#ffffff;
      --panel:#ffffff;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;

      /* NK Red */
      --accent:#d71920;
      --accentSoft:rgba(215,25,32,0.10);
      --accentBorder:rgba(215,25,32,0.35);

      --btn:#ffffff;
      --btnHover:#f9fafb;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#ffffff 0%,#fff5f5 100%);
      color:var(--text);
    }

    .wrap{
      max-width:860px;
      margin:0 auto;
      padding:18px 14px 28px;
    }

    /* ---------- HEADER ---------- */
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .brand h1{
      font-size:16px;
      margin:0;
      letter-spacing:0.2px;
      color:var(--accent);
      font-weight:800;
    }

    .brand p{
      margin:0;
      color:var(--muted);
      font-size:12px;
      line-height:1.3;
    }

    .pill{
      border:1px solid var(--line);
      background:#ffffff;
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      display:inline-flex;
      gap:8px;
      align-items:center;
      user-select:none;
    }

    .pill strong{
      color:var(--accent);
      font-weight:700;
    }

    /* ---------- PANEL ---------- */
    .panel{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 12px 28px rgba(17,24,39,0.08);
    }

    .chat{
      padding:14px;
      min-height:520px;
      max-height:70vh;
      overflow:auto;
      scroll-behavior:smooth;
    }

    /* ---------- CHAT ---------- */
    .msg{
      display:flex;
      margin:10px 0;
      gap:10px;
      align-items:flex-start;
    }

    .msg.user{ justify-content:flex-end; }

    .bubble{
      max-width:78%;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:var(--card);
      line-height:1.35;
      font-size:14px;
      white-space:pre-wrap;
    }

    .msg.user .bubble{
      background:var(--accentSoft);
      border-color:var(--accentBorder);
    }

    /* ---------- OPTIONS ---------- */
    .options{
      display:grid;
      grid-template-columns:1fr;
      gap:8px;
      margin-top:10px;
    }

    @media (min-width:640px){
      .options{ grid-template-columns:1fr 1fr; }
    }

    button.opt{
      width:100%;
      text-align:left;
      padding:10px;
      border-radius:12px;
      border:1px solid var(--line);
      background:var(--btn);
      color:var(--text);
      cursor:pointer;
      font-size:13px;
      line-height:1.2;
      transition:transform 0.04s ease,background 0.12s ease,border-color 0.12s ease;
    }

    button.opt:hover{
      background:var(--btnHover);
      border-color:var(--accentBorder);
    }

    button.opt:active{ transform:translateY(1px); }

    /* ---------- CARDS ---------- */
    .cards{
      display:grid;
      gap:10px;
      margin-top:10px;
    }

    .card{
      background:#ffffff;
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
    }

    .card h3{
      margin:0 0 8px 0;
      font-size:13px;
      color:var(--accent);
    }

    .card ul{
      margin:0;
      padding-left:18px;
      font-size:13px;
    }

    .card li{ margin:6px 0; }

    .divider{
      height:1px;
      background:var(--line);
      margin:10px 0;
    }

    /* ---------- FOOTER ---------- */
    .footer{
      border-top:1px solid var(--line);
      padding:12px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      background:#ffffff;
    }

    .hint{
      color:var(--muted);
      font-size:12px;
      line-height:1.25;
    }

    .actions{ display:flex; gap:8px; }

    .btn{
      border:1px solid var(--line);
      background:#ffffff;
      color:var(--text);
      padding:9px 10px;
      border-radius:12px;
      cursor:pointer;
      font-size:12px;
    }

    .btn:hover{ background:#f9fafb; }

    .btn.primary{
      background:var(--accentSoft);
      border-color:var(--accentBorder);
    }

    .btn.primary:hover{
      background:rgba(215,25,32,0.14);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <h1>NK Online B2B Copilot</h1>
        <p>Option-first internal assistant (Decision Tree & Fixed Scripts)</p>
      </div>

      <div class="pill">
        <span>Language:</span>
        <strong id="langPill">Not set</strong>
      </div>
    </div>

    <div class="panel">
      <div id="chat" class="chat"></div>

      <div class="footer">
        <div class="hint" id="hint">
          Select an option to continue. / Hãy chọn một lựa chọn để tiếp tục.
        </div>
        <div class="actions">
          <button class="btn" id="btnBack">Back</button>
          <button class="btn primary" id="btnReset">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- App logic -->
  <script src="./app.js"></script>
</body>
</html>
