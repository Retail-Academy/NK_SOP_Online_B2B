<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NK Online B2B Copilot</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111826;
      --card: #0f1724;
      --text: #e6edf3;
      --muted: #9fb0c0;
      --line: #243447;
      --accent: #ff3b30;
      --btn: #172235;
      --btnHover: #1d2a42;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 20% 10%, #152033 0%, var(--bg) 55%);
      color: var(--text);
    }
    .wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 18px 14px 28px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .brand h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: 0.2px;
    }
    .brand p {
      margin: 0;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.3;
    }
    .pill {
      border: 1px solid var(--line);
      background: rgba(17, 24, 38, 0.6);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
      display: inline-flex;
      gap: 8px;
      align-items: center;
      user-select: none;
    }
    .pill strong { color: var(--text); font-weight: 600; }
    .panel {
      background: rgba(17, 24, 38, 0.7);
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .chat {
      padding: 14px;
      min-height: 520px;
      max-height: 70vh;
      overflow: auto;
      scroll-behavior: smooth;
    }
    .msg {
      display: flex;
      margin: 10px 0;
      gap: 10px;
      align-items: flex-start;
    }
    .msg.user { justify-content: flex-end; }
    .bubble {
      max-width: 78%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: var(--card);
      line-height: 1.35;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .msg.user .bubble {
      background: rgba(255, 59, 48, 0.14);
      border-color: rgba(255, 59, 48, 0.35);
    }
    .tag {
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-top: 10px;
    }
    @media (min-width: 640px) {
      .options { grid-template-columns: 1fr 1fr; }
    }
    button.opt {
      width: 100%;
      text-align: left;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: var(--btn);
      color: var(--text);
      cursor: pointer;
      font-size: 13px;
      line-height: 1.2;
      transition: transform 0.04s ease, background 0.12s ease, border-color 0.12s ease;
    }
    button.opt:hover { background: var(--btnHover); }
    button.opt:active { transform: translateY(1px); }
    .footer {
      border-top: 1px solid var(--line);
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      background: rgba(15, 23, 36, 0.7);
    }
    .footer .hint {
      color: var(--muted);
      font-size: 12px;
      line-height: 1.25;
    }
    .actions { display:flex; gap:8px; }
    .btn {
      border: 1px solid var(--line);
      background: transparent;
      color: var(--text);
      padding: 9px 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 12px;
    }
    .btn.primary {
      background: rgba(255, 59, 48, 0.12);
      border-color: rgba(255, 59, 48, 0.35);
    }
    .btn:hover { background: rgba(255,255,255,0.04); }
    .btn.primary:hover { background: rgba(255, 59, 48, 0.18); }
    .cards { display: grid; gap: 10px; margin-top: 10px; }
    .card {
      background: rgba(10, 15, 25, 0.65);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
    }
    .card h3 { margin: 0 0 8px 0; font-size: 13px; }
    .card ul { margin: 0; padding-left: 18px; color: var(--text); font-size: 13px; }
    .card li { margin: 6px 0; color: var(--text); }
    .muted { color: var(--muted); }
    .divider { height:1px; background: var(--line); margin: 10px 0; opacity: 0.7;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <h1>NK Online B2B Copilot</h1>
        <p>Option-first internal assistant (Decision Tree + Fixed Scripts)</p>
      </div>
      <div class="pill">
        <span>Language:</span>
        <strong id="langPill">Not set</strong>
      </div>
    </div>

    <div class="panel">
      <div id="chat" class="chat"></div>

      <div class="footer">
        <div class="hint" id="hint">
          Select an option to continue. / Hãy chọn một lựa chọn để tiếp tục.
        </div>
        <div class="actions">
          <button class="btn" id="btnBack" title="Go back / Quay lại">Back</button>
          <button class="btn primary" id="btnReset" title="Reset / Làm lại">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
